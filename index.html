<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Deutsch Lernen - Notable Theme</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">

    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #f5f5f5; color: #333; }
        h1, h2, h3, h4, .serif-font { font-family: 'Merriweather', serif; }
        /* 독일 국기색 라인 */
        .german-line { height: 4px; background: linear-gradient(90deg, #000000 33%, #DD0000 33%, #DD0000 66%, #FFCC00 66%); }
        .notable-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .notable-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .nav-link.active { color: #DD0000; font-weight: 700; border-bottom: 2px solid #DD0000; }
        /* 플래시 카드 스타일 */
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const VERB_DATA = [
            { id: 1, german: "antworten", korean: "대답하다", category: "의사소통" },
            { id: 2, german: "danken", korean: "감사하다", category: "의사소통" },
            { id: 3, german: "helfen", korean: "돕다", category: "의사소통" },
            { id: 4, german: "gratulieren", korean: "축하하다", category: "의사소통" },
            { id: 5, german: "glauben", korean: "믿다", category: "의사소통" },
            { id: 6, german: "vertrauen", korean: "신뢰하다", category: "의사소통" },
            { id: 7, german: "absagen", korean: "거절/취소하다", category: "의사소통" },
            { id: 8, german: "zusagen", korean: "수락하다", category: "의사소통" },
            { id: 9, german: "drohen", korean: "협박하다", category: "의사소통" },
            { id: 10, german: "dienen", korean: "봉사/도움되다", category: "의사소통" }
        ];

        function App() {
            const [view, setView] = useState('home'); // home, quiz
            const [quizTab, setQuizTab] = useState('list'); // list, cards
            const [currentIndex, setCurrentIndex] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [view, quizTab]);

            return (
                <div className="flex flex-col min-h-screen">
                    {/* Notable 스타일 헤더 */}
                    <header className="bg-white shadow-sm sticky top-0 z-40">
                        <div className="german-line w-full"></div>
                        <div className="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
                            <div className="flex items-center gap-3 mb-4 md:mb-0 cursor-pointer" onClick={() => setView('home')}>
                                <div className="w-10 h-10 bg-gray-900 text-yellow-400 flex items-center justify-center font-bold text-xl rounded">D</div>
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-800 tracking-tight">Deutsch Lernen</h1>
                                    <p className="text-xs text-gray-500 uppercase tracking-widest">A1 bis C1 Blog</p>
                                </div>
                            </div>
                            <nav className="flex flex-wrap justify-center gap-6 text-sm font-medium text-gray-600">
                                <button onClick={() => setView('home')} className={`pb-1 ${view === 'home' ? 'active nav-link' : ''}`}>홈</button>
                                <button onClick={() => setView('quiz')} className={`pb-1 ${view === 'quiz' ? 'active nav-link' : ''}`}>3격 동사 퀴즈</button>
                            </nav>
                        </div>
                    </header>

                    {/* 메인 레이아웃 (2/3 콘텐츠, 1/3 사이드바) */}
                    <div className="container mx-auto px-4 py-8 flex flex-col lg:flex-row gap-8 flex-grow">
                        <main className="w-full lg:w-2/3">
                            {view === 'home' ? (
                                <div className="space-y-8">
                                    {/* Hero 섹션 */}
                                    <div className="bg-white rounded-lg shadow-sm overflow-hidden mb-8 border border-gray-100">
                                        <div className="h-48 md:h-64 overflow-hidden relative">
                                            <img alt="German Learning" className="w-full h-full object-cover" src="https://images.unsplash.com/photo-1527168027773-0cc890c4f42e?auto=format&fit=crop&q=80&w=1024" />
                                            <div className="absolute inset-0 bg-black/30 flex items-center justify-center">
                                                <div className="text-center text-white p-4">
                                                    <h2 className="text-3xl md:text-4xl font-bold serif-font mb-2">Willkommen!</h2>
                                                    <p className="text-lg opacity-90">당신의 독일어 학습 여정을 위한 완벽한 가이드</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* 카드 그리드 */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <article className="notable-card bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden flex flex-col cursor-pointer" onClick={() => setView('quiz')}>
                                            <div className="p-6">
                                                <div className="text-xs text-gray-400 mb-2 uppercase tracking-wide font-semibold">학습 도구</div>
                                                <h3 className="text-xl font-bold text-gray-900 mb-2 serif-font">3격 지배 동사 퀴즈</h3>
                                                <p className="text-gray-600 text-sm mb-4">독일어 필수 3격 동사 50개를 퀴즈와 플래시 카드로 마스터해보세요.</p>
                                                <span className="text-[#DD0000] text-sm font-bold flex items-center">학습 시작하기 <span className="material-symbols-outlined text-sm ml-1">arrow_forward</span></span>
                                            </div>
                                        </article>
                                        <article className="notable-card bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden flex flex-col opacity-50">
                                            <div className="p-6">
                                                <div className="text-xs text-gray-400 mb-2 uppercase tracking-wide font-semibold">준비 중</div>
                                                <h3 className="text-xl font-bold text-gray-900 mb-2 serif-font">현재완료 (Perfekt)</h3>
                                                <p className="text-gray-600 text-sm mb-4">과거형을 만드는 법, Haben vs Sein 구분을 곧 지원할 예정입니다.</p>
                                            </div>
                                        </article>
                                    </div>
                                </div>
                            ) : (
                                /* 퀴즈 뷰 */
                                <div className="bg-white rounded-xl shadow-lg border border-gray-100 p-6">
                                    <div className="flex justify-between items-center mb-8 border-b pb-4">
                                        <h2 className="text-xl font-bold serif-font text-gray-800">독일어 3격 동사 마스터</h2>
                                        <div className="flex bg-gray-100 p-1 rounded-lg">
                                            <button onClick={() => setQuizTab('list')} className={`px-4 py-1.5 rounded-md text-sm font-bold transition-colors ${quizTab === 'list' ? 'bg-white text-black shadow-sm' : 'text-gray-500'}`}>목록</button>
                                            <button onClick={() => setQuizTab('cards')} className={`px-4 py-1.5 rounded-md text-sm font-bold transition-colors ${quizTab === 'cards' ? 'bg-white text-black shadow-sm' : 'text-gray-500'}`}>카드</button>
                                        </div>
                                    </div>

                                    {quizTab === 'list' ? (
                                        <div className="grid grid-cols-1 gap-3">
                                            {VERB_DATA.map(v => (
                                                <div key={v.id} className="p-4 bg-gray-50 rounded-lg flex justify-between items-center border border-transparent hover:border-red-500 transition-all">
                                                    <div>
                                                        <div className="font-extrabold text-gray-800 text-lg">{v.german}</div>
                                                        <div className="text-sm text-gray-600">{v.korean}</div>
                                                    </div>
                                                    <span className="text-xs font-bold text-gray-300 uppercase tracking-widest">{v.category}</span>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="flex flex-col items-center">
                                            <div className="w-full max-w-sm h-80 perspective-1000 cursor-pointer" onClick={() => setShowAnswer(!showAnswer)}>
                                                <div className={`relative w-full h-full transition-all duration-500 preserve-3d shadow-2xl rounded-2xl ${showAnswer ? 'rotate-y-180' : ''}`}>
                                                    <div className="absolute inset-0 bg-white rounded-2xl flex flex-col items-center justify-center backface-hidden border-2 border-gray-100">
                                                        <h2 className="text-5xl font-black text-gray-800 tracking-tight">{VERB_DATA[currentIndex].german}</h2>
                                                        <p className="mt-8 text-gray-400 text-sm">클릭하여 뜻 확인</p>
                                                    </div>
                                                    <div className="absolute inset-0 bg-gray-900 text-white rounded-2xl flex flex-col items-center justify-center backface-hidden rotate-y-180">
                                                        <p className="text-xs text-yellow-400 uppercase tracking-widest mb-4">Bedeutung</p>
                                                        <h2 className="text-4xl font-bold">{VERB_DATA[currentIndex].korean}</h2>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex gap-4 mt-10">
                                                <button onClick={() => {setCurrentIndex(prev => Math.max(0, prev-1)); setShowAnswer(false)}} className="px-6 py-2 bg-white border border-gray-200 rounded-full hover:bg-gray-50 text-sm font-bold">이전</button>
                                                <button onClick={() => {setCurrentIndex(prev => Math.min(VERB_DATA.length-1, prev+1)); setShowAnswer(false)}} className="px-8 py-2 bg-gray-900 text-white rounded-full hover:bg-gray-800 text-sm font-bold">다음</button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </main>

                        {/* 사이드바 위젯 */}
                        <aside className="w-full lg:w-1/3 space-y-8">
                            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                                <h4 className="font-bold text-gray-800 mb-4 uppercase tracking-wider text-sm">Suche</h4>
                                <div className="relative">
                                    <input className="w-full pl-4 pr-10 py-3 bg-gray-50 border border-gray-200 rounded focus:outline-none focus:border-gray-400 transition-colors" placeholder="단어 검색..." type="text" />
                                    <span className="material-symbols-outlined absolute right-3 top-3 text-gray-400">search</span>
                                </div>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-100 text-center">
                                <h4 className="font-bold text-gray-800 mb-6 uppercase tracking-wider text-sm">Über Mich</h4>
                                <div className="w-20 h-20 mx-auto mb-4 rounded-full overflow-hidden border-2 border-gray-100 p-1">
                                    <img alt="Profile" className="w-full h-full object-cover rounded-full" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&q=80&w=200" />
                                </div>
                                <p className="text-gray-600 text-sm leading-relaxed mb-4">독일어를 사랑하는 학습자입니다. Notable 테마로 깔끔하게 정리된 공간에서 함께 공부해요!</p>
                            </div>
                            <div className="bg-gray-900 p-6 rounded-lg shadow-sm text-white">
                                <h4 className="font-bold mb-2 uppercase tracking-wider text-sm text-yellow-500">Newsletter</h4>
                                <p className="text-xs text-gray-300 mb-4">매주 유용한 독일어 팁을 이메일로 받아보세요.</p>
                                <button className="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 rounded text-sm transition-colors">구독하기</button>
                            </div>
                        </aside>
                    </div>

                    {/* 푸터 */}
                    <footer className="bg-white border-t border-gray-200 mt-auto py-8 text-center text-xs text-gray-400 tracking-widest uppercase">
                        © 2024 Deutsch Lernen Blog. Notable Theme Adaptation.
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
