<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Deutsch Lernen - Notable Theme Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">

    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #f5f5f5; color: #333; }
        h1, h2, h3, h4, .serif-font { font-family: 'Merriweather', serif; }
        /* 독일 국기색 라인 */
        .german-line { height: 4px; background: linear-gradient(90deg, #000000 33%, #DD0000 33%, #DD0000 66%, #FFCC00 66%); }
        .notable-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .notable-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .nav-link.active { color: #DD0000; font-weight: 700; border-bottom: 2px solid #DD0000; }
        /* 퀴즈 카드 효과 */
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [view, setView] = useState('All'); // All, A1, A2, B1, B2, C1, Quiz
            const [quizTab, setQuizTab] = useState('list');
            const [currentIndex, setCurrentIndex] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [view, quizTab]);

            // 데이터 예시
            const VERB_DATA = [
                { id: 1, german: "antworten", korean: "대답하다" },
                { id: 2, german: "danken", korean: "감사하다" },
                { id: 3, german: "helfen", korean: "돕다" }
            ];

            return (
                <div className="flex flex-col min-h-screen">
                    {/* 1. 헤더 (Notable 스타일) */}
                    <header className="bg-white shadow-sm sticky top-0 z-40">
                        <div className="german-line w-full"></div>
                        <div className="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
                            <div className="flex items-center gap-3 mb-4 md:mb-0 cursor-pointer" onClick={() => setView('All')}>
                                <div className="w-10 h-10 bg-gray-900 text-yellow-400 flex items-center justify-center font-bold text-xl rounded">D</div>
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-800 tracking-tight">Deutsch Lernen</h1>
                                    <p className="text-xs text-gray-500 uppercase tracking-widest font-semibold">A1 bis C1 Blog</p>
                                </div>
                            </div>
                            <nav className="flex flex-wrap justify-center gap-6 text-sm font-medium text-gray-600">
                                {['All', 'A1', 'A2', 'B1', 'B2', 'C1'].map(lvl => (
                                    <button key={lvl} onClick={() => setView(lvl)} className={`pb-1 transition-colors hover:text-black ${view === lvl ? 'active nav-link' : ''}`}>{lvl === 'All' ? 'Alle' : lvl}</button>
                                ))}
                                <button onClick={() => setView('Quiz')} className={`pb-1 transition-colors hover:text-black ${view === 'Quiz' ? 'active nav-link' : ''}`}>3격 퀴즈</button>
                            </nav>
                        </div>
                    </header>

                    {/* 2. 메인 바디 (2/3 콘텐츠, 1/3 사이드바) */}
                    <div className="container mx-auto px-4 py-8 flex flex-col lg:flex-row gap-8 flex-grow">
                        
                        {/* 콘텐츠 영역 */}
                        <main className="w-full lg:w-2/3">
                            {view === 'Quiz' ? (
                                <div className="bg-white rounded-xl shadow-lg border border-gray-100 p-6">
                                    <h2 className="text-2xl font-bold serif-font mb-6 border-b pb-4">Dativ-Verben Quiz</h2>
                                    <div className="flex gap-4 mb-6">
                                        <button onClick={() => setQuizTab('list')} className={`px-4 py-2 rounded-md ${quizTab === 'list' ? 'bg-gray-900 text-white' : 'bg-gray-100'}`}>목록</button>
                                        <button onClick={() => setQuizTab('cards')} className={`px-4 py-2 rounded-md ${quizTab === 'cards' ? 'bg-gray-900 text-white' : 'bg-gray-100'}`}>카드</button>
                                    </div>
                                    {quizTab === 'list' ? (
                                        <div className="space-y-3">
                                            {VERB_DATA.map(v => (
                                                <div key={v.id} className="p-4 bg-gray-50 rounded-lg flex justify-between border-l-4 border-yellow-500">
                                                    <span className="font-bold">{v.german}</span>
                                                    <span className="text-gray-500">{v.korean}</span>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="flex flex-col items-center">
                                            <div className="w-full max-w-sm h-64 perspective-1000 cursor-pointer" onClick={() => setShowAnswer(!showAnswer)}>
                                                <div className={`relative w-full h-full transition-all duration-500 preserve-3d shadow-xl rounded-2xl ${showAnswer ? 'rotate-y-180' : ''}`}>
                                                    <div className="absolute inset-0 bg-white rounded-2xl flex items-center justify-center backface-hidden border">
                                                        <h2 className="text-4xl font-black">{VERB_DATA[currentIndex].german}</h2>
                                                    </div>
                                                    <div className="absolute inset-0 bg-gray-900 text-white rounded-2xl flex items-center justify-center backface-hidden rotate-y-180">
                                                        <h2 className="text-3xl font-bold">{VERB_DATA[currentIndex].korean}</h2>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="space-y-8">
                                    {/* 히어로 카드 */}
                                    <div className="bg-white rounded-lg shadow-sm overflow-hidden border border-gray-100">
                                        <div className="h-48 md:h-64 overflow-hidden relative">
                                            <img alt="German Desk" className="w-full h-full object-cover" src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?q=80&w=1024" />
                                            <div className="absolute inset-0 bg-black/40 flex items-center justify-center text-center text-white p-4">
                                                <div>
                                                    <h2 className="text-3xl md:text-4xl font-bold serif-font mb-2">Willkommen!</h2>
                                                    <p className="text-lg opacity-90">당신의 독일어 학습 여정을 위한 완벽한 가이드</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-800 border-l-4 border-yellow-500 pl-3">Neueste Beiträge ({view})</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <article className="notable-card bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden flex flex-col p-6">
                                            <div className="text-xs text-gray-400 mb-2 font-semibold">24. OKT 2023</div>
                                            <h4 className="text-lg font-bold serif-font mb-2">{view} 학습 자료</h4>
                                            <p className="text-sm text-gray-600 mb-4 flex-grow">{view} 등급을 위한 필수 어휘와 문법을 정리한 포스팅입니다.</p>
                                            <span className="text-[#DD0000] text-sm font-bold flex items-center">Weiterlesen →</span>
                                        </article>
                                    </div>
                                </div>
                            )}
                        </main>

                        {/* 사이드바 영역 (Notable 스타일 위젯들) */}
                        <aside className="w-full lg:w-1/3 space-y-8">
                            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                                <h4 className="font-bold text-gray-800 mb-4 uppercase tracking-wider text-xs">Suche</h4>
                                <div className="relative">
                                    <input className="w-full pl-4 pr-10 py-3 bg-gray-50 border rounded text-sm focus:outline-none focus:border-gray-400" placeholder="Suchbegriff..." type="text" />
                                    <span className="material-symbols-outlined absolute right-3 top-2.5 text-gray-400">search</span>
                                </div>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-100 text-center">
                                <h4 className="font-bold text-gray-800 mb-6 uppercase tracking-wider text-xs">Über Mich</h4>
                                <div className="w-20 h-20 mx-auto mb-4 rounded-full overflow-hidden border-2 border-gray-100 p-1">
                                    <img alt="Profile" className="w-full h-full object-cover rounded-full" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=200" />
                                </div>
                                <p className="text-gray-600 text-sm leading-relaxed">독일어를 공부하고 가르치는 블로거입니다. A1부터 C1까지 함께 성장해봅시다!</p>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                                <h4 className="font-bold text-gray-800 mb-4 uppercase tracking-wider text-xs">Niveau (Levels)</h4>
                                <ul className="space-y-2 text-sm text-gray-600">
                                    {['A1', 'A2', 'B1', 'B2', 'C1'].map(lvl => (
                                        <li key={lvl} onClick={() => setView(lvl)} className="flex justify-between cursor-pointer hover:text-[#DD0000] group">
                                            <span>{lvl} (Anfänger)</span>
                                            <span className="bg-gray-100 px-2 rounded group-hover:bg-[#DD0000] group-hover:text-white transition-colors">12</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            <div className="bg-gray-900 p-6 rounded-lg text-white shadow-lg">
                                <h4 className="font-bold mb-2 uppercase tracking-wider text-xs text-yellow-500">Newsletter</h4>
                                <p className="text-xs text-gray-300 mb-4">매주 독일어 팁을 이메일로 받아보세요.</p>
                                <button className="w-full bg-yellow-500 text-black font-bold py-2 rounded text-sm hover:bg-yellow-400 transition-colors">구독하기</button>
                            </div>
                        </aside>
                    </div>

                    <footer className="bg-white border-t py-8 text-center text-xs text-gray-400 tracking-widest uppercase">
                        © 2024 Deutsch Lernen Blog. Notable Theme Adaptation.
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
