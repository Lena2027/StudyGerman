<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Deutsch Lernen - Notable Theme Portal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">

    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #f5f5f5; color: #333; }
        h1, h2, h3, h4, .serif-font { font-family: 'Merriweather', serif; }
        /* Notable 상징: 독일 국기색 라인 */
        .german-line { height: 4px; background: linear-gradient(90deg, #000000 33%, #DD0000 33%, #DD0000 66%, #FFCC00 66%); }
        .notable-card { transition: transform 0.2s ease, box-shadow 0.2s ease; cursor: pointer; }
        .notable-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .nav-link.active { color: #DD0000; font-weight: 700; border-bottom: 2px solid #DD0000; }
        /* 플래시 카드 스타일 */
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const VERB_DATA = [
            { id: 1, german: "antworten", korean: "대답하다", category: "의사소통" },
            { id: 2, german: "danken", korean: "감사하다", category: "의사소통" },
            { id: 3, german: "helfen", korean: "돕다", category: "의사소통" },
            { id: 4, german: "gratulieren", korean: "축하하다", category: "의사소통" },
            { id: 5, german: "glauben", korean: "믿다", category: "의사소통" },
            { id: 6, german: "vertrauen", korean: "신뢰하다", category: "의사소통" },
            { id: 7, german: "absagen", korean: "거절/취소하다", category: "의사소통" },
            { id: 8, german: "zusagen", korean: "수락하다", category: "의사소통" },
            { id: 9, german: "drohen", korean: "협박하다", category: "의사소통" },
            { id: 10, german: "dienen", korean: "봉사/도움되다", category: "의사소통" }
        ];

        function App() {
            const [view, setView] = useState('All'); // All, A1, A2, B1, B2, C1, Grammatik
            const [grammatikView, setGrammatikView] = useState('overview'); // overview, dativQuiz
            const [quizTab, setQuizTab] = useState('list');
            const [currentIndex, setCurrentIndex] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [view, grammatikView, quizTab]);

            return (
                <div className="flex flex-col min-h-screen">
                    {/* 1. 헤더 (GNB 수정) */}
                    <header className="bg-white shadow-sm sticky top-0 z-40">
                        <div className="german-line w-full"></div>
                        <div className="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
                            <div className="flex items-center gap-3 mb-4 md:mb-0 cursor-pointer" onClick={() => {setView('All'); setGrammatikView('overview');}}>
                                <div className="w-10 h-10 bg-gray-900 text-yellow-400 flex items-center justify-center font-bold text-xl rounded">D</div>
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-800 tracking-tight serif-font">Deutsch Lernen</h1>
                                    <p className="text-xs text-gray-500 uppercase tracking-widest font-semibold">A1 bis C1 Blog</p>
                                </div>
                            </div>
                            <nav className="flex flex-wrap justify-center gap-6 text-sm font-medium text-gray-600">
                                {['All', 'A1', 'A2', 'B1', 'B2', 'C1', 'Grammatik'].map(lvl => (
                                    <button 
                                        key={lvl} 
                                        onClick={() => {setView(lvl); setGrammatikView('overview');}} 
                                        className={`pb-1 transition-colors hover:text-black ${view === lvl ? 'active nav-link' : ''}`}
                                    >
                                        {lvl === 'All' ? 'Alle' : lvl === 'Grammatik' ? 'Grammatik' : lvl}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </header>

                    {/* 2. 메인 콘텐츠 */}
                    <div className="container mx-auto px-4 py-8 flex flex-col lg:flex-row gap-8 flex-grow">
                        <main className="w-full lg:w-2/3">
                            
                            {/* Grammatik(문법) 뷰 영역 */}
                            {view === 'Grammatik' ? (
                                <div className="space-y-8">
                                    {grammatikView === 'overview' ? (
                                        <div className="space-y-6">
                                            <h2 className="text-2xl font-bold serif-font border-l-4 border-yellow-500 pl-3">Deutsche Grammatik</h2>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                {/* 3격 동사 퀴즈 카드 */}
                                                <article 
                                                    className="notable-card bg-white p-6 rounded-lg border border-gray-100 shadow-sm"
                                                    onClick={() => setGrammatikView('dativQuiz')}
                                                >
                                                    <div className="text-xs text-red-500 font-bold mb-2 uppercase">Quiz 도구</div>
                                                    <h3 className="text-xl font-bold serif-font mb-2">Dativ-Verben (3격 동사)</h3>
                                                    <p className="text-sm text-gray-600 mb-4">필수 3격 지배 동사들을 퀴즈와 카드로 학습합니다.</p>
                                                    <span className="text-indigo-600 text-sm font-bold flex items-center">학습 시작하기 →</span>
                                                </article>
                                                {/* 향후 추가될 문법 카드 예시 */}
                                                <article className="notable-card bg-white p-6 rounded-lg border border-gray-100 shadow-sm opacity-50">
                                                    <div className="text-xs text-gray-400 font-bold mb-2 uppercase">Grammatik</div>
                                                    <h3 className="text-xl font-bold serif-font mb-2">Wechselpräpositionen</h3>
                                                    <p className="text-sm text-gray-500 mb-4">장소/방향 전치사 (준비 중)</p>
                                                </article>
                                            </div>
                                        </div>
                                    ) : (
                                        /* 3격 동사 퀴즈 실제 화면 */
                                        <div className="bg-white rounded-xl shadow-lg border border-gray-100 p-6">
                                            <button onClick={() => setGrammatikView('overview')} className="text-sm text-gray-400 mb-4 flex items-center gap-1">
                                                <span className="material-symbols-outlined text-sm">arrow_back</span> 문법 목록으로 돌아가기
                                            </button>
                                            <h2 className="text-xl font-bold serif-font mb-6 border-b pb-4 text-indigo-600">3격 지배 동사 마스터</h2>
                                            <div className="flex gap-4 mb-6">
                                                <button onClick={() => setQuizTab('list')} className={`px-4 py-2 rounded-md font-bold ${quizTab === 'list' ? 'bg-gray-900 text-white' : 'bg-gray-100'}`}>목록</button>
                                                <button onClick={() => setQuizTab('cards')} className={`px-4 py-2 rounded-md font-bold ${quizTab === 'cards' ? 'bg-gray-900 text-white' : 'bg-gray-100'}`}>카드</button>
                                            </div>
                                            {quizTab === 'list' ? (
                                                <div className="grid grid-cols-1 gap-2">
                                                    {VERB_DATA.map(v => (
                                                        <div key={v.id} className="p-4 bg-gray-50 rounded-lg flex justify-between items-center border-l-4 border-yellow-500">
                                                            <span className="font-bold text-lg">{v.german}</span>
                                                            <span className="text-gray-500">{v.korean}</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            ) : (
                                                <div className="flex flex-col items-center">
                                                    <div className="w-full max-w-sm h-72 perspective-1000 cursor-pointer" onClick={() => setShowAnswer(!showAnswer)}>
                                                        <div className={`relative w-full h-full transition-all duration-500 preserve-3d shadow-xl rounded-2xl ${showAnswer ? 'rotate-y-180' : ''}`}>
                                                            <div className="absolute inset-0 bg-white rounded-2xl flex items-center justify-center backface-hidden border">
                                                                <h2 className="text-4xl font-black text-gray-800">{VERB_DATA[currentIndex].german}</h2>
                                                            </div>
                                                            <div className="absolute inset-0 bg-gray-900 text-white rounded-2xl flex items-center justify-center backface-hidden rotate-y-180">
                                                                <h2 className="text-3xl font-bold">{VERB_DATA[currentIndex].korean}</h2>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-4 mt-8">
                                                        <button onClick={() => {setCurrentIndex(prev => Math.max(0, prev-1)); setShowAnswer(false)}} className="px-6 py-2 bg-white border rounded-full font-bold">이전</button>
                                                        <button onClick={() => {setCurrentIndex(prev => Math.min(VERB_DATA.length-1, prev+1)); setShowAnswer(false)}} className="px-8 py-2 bg-gray-900 text-white rounded-full font-bold">다음</button>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            ) : (
                                /* 홈 및 등급별 화면 */
                                <div className="space-y-8">
                                    <div className="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden relative h-64">
                                        <img alt="German Desk" className="w-full h-full object-cover" src="https://images.unsplash.com/photo-1517842645767-c639042777db?auto=format&fit=crop&q=80&w=1024" />
                                        <div className="absolute inset-0 bg-black/40 flex items-center justify-center text-white p-6">
                                            <div className="text-center">
                                                <h2 className="text-3xl md:text-4xl font-bold serif-font mb-2">Willkommen!</h2>
                                                <p className="text-lg opacity-90">{view === 'All' ? '당신의 독일어 학습 여정을 위한 완벽한 가이드' : view + ' 단계별 맞춤 학습'}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-800 border-l-4 border-yellow-500 pl-3">최신 학습 자료 ({view === 'All' ? '전체' : view})</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <article className="notable-card bg-white p-6 rounded-lg border border-gray-100 shadow-sm">
                                            <div className="text-xs text-gray-400 mb-2 font-semibold uppercase tracking-wider">Lektion</div>
                                            <h4 className="text-lg font-bold serif-font mb-2">독일어 기초 회화</h4>
                                            <p className="text-sm text-gray-600 mb-4 leading-relaxed">일상에서 가장 많이 쓰이는 독일어 표현들을 상황별로 정리했습니다.</p>
                                            <span className="text-[#DD0000] text-sm font-bold">더 보기 →</span>
                                        </article>
                                    </div>
                                </div>
                            )}
                        </main>

                        {/* 3. 사이드바 (Notable 위젯 유지) */}
                        <aside className="w-full lg:w-1/3 space-y-8">
                            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                                <h4 className="font-bold text-gray-800 mb-4 uppercase tracking-wider text-xs">Suche</h4>
                                <div className="relative">
                                    <input className="w-full pl-4 pr-10 py-3 bg-gray-50 border rounded text-sm focus:outline-none focus:border-gray-400" placeholder="Suchbegriff..." type="text" />
                                    <span className="material-symbols-outlined absolute right-3 top-2.5 text-gray-400">search</span>
                                </div>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                                <h4 className="font-bold text-gray-800 mb-4 uppercase tracking-wider text-xs">Lernstufen (Levels)</h4>
                                <ul className="space-y-2 text-sm text-gray-600">
                                    {['A1', 'A2', 'B1', 'B2', 'C1'].map(lvl => (
                                        <li key={lvl} onClick={() => setView(lvl)} className="flex justify-between cursor-pointer hover:text-[#DD0000] group">
                                            <span>{lvl} Niveau</span>
                                            <span className="bg-gray-100 px-2 rounded group-hover:bg-[#DD0000] group-hover:text-white transition-colors">8</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                            <div className="bg-gray-900 p-6 rounded-lg text-white shadow-lg">
                                <h4 className="font-bold mb-2 uppercase tracking-wider text-xs text-yellow-500">Newsletter</h4>
                                <p className="text-xs text-gray-300 mb-4">학습 팁을 이메일로 구독하세요.</p>
                                <button className="w-full bg-yellow-500 text-black font-bold py-2 rounded text-sm hover:bg-yellow-400 transition-colors">구독하기</button>
                            </div>
                        </aside>
                    </div>

                    {/* 4. 푸터 */}
                    <footer className="bg-white border-t py-8 text-center text-xs text-gray-400 tracking-widest uppercase">
                        © 2024 Deutsch Lernen Blog. Notable Theme Adaptation.
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
