<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Deutsch Lernen - 독일어 학습 포털</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #f5f5f5; color: #333; }
        .serif-font { font-family: 'Merriweather', serif; }
        /* Notable 테마 상징: 독일 국기색 라인 */
        .header-line { height: 4px; background: linear-gradient(90deg, #000 33%, #DD0000 33%, #DD0000 66%, #FFCC00 66%); }
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .nav-link.active { color: #DD0000; font-weight: 700; border-bottom: 2px solid #DD0000; }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 독일어 단어 데이터 ---
        const VERB_DATA = [
            { id: 1, german: "antworten", korean: "대답하다", category: "의사소통" },
            { id: 2, german: "danken", korean: "감사하다", category: "의사소통" },
            { id: 3, german: "helfen", korean: "돕다", category: "의사소통" },
            { id: 4, german: "gratulieren", korean: "축하하다", category: "의사소통" },
            { id: 5, german: "glauben", korean: "믿다", category: "의사소통" },
            { id: 6, german: "vertrauen", korean: "신뢰하다", category: "의사소통" },
            { id: 7, german: "absagen", korean: "거절/취소하다", category: "의사소통" },
            { id: 8, german: "zusagen", korean: "수락하다", category: "의사소통" },
            { id: 9, german: "drohen", korean: "협박하다", category: "의사소통" },
            { id: 10, german: "dienen", korean: "봉사/도움되다", category: "의사소통" }
        ];

        function App() {
            const [view, setView] = useState('home'); // home, quiz
            const [quizTab, setQuizTab] = useState('list'); // list, cards
            const [currentIndex, setCurrentIndex] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [view, quizTab]);

            return (
                <div class="flex flex-col min-h-screen">
                    {/* Header */}
                    <header class="bg-white shadow-sm sticky top-0 z-40">
                        <div class="header-line w-full"></div>
                        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
                            <div class="flex items-center gap-3 mb-4 md:mb-0 cursor-pointer" onClick={() => setView('home')}>
                                <div class="w-10 h-10 bg-gray-900 text-yellow-400 flex items-center justify-center font-bold text-xl rounded">D</div>
                                <div>
                                    <h1 class="text-2xl font-bold text-gray-800 serif-font">Deutsch Lernen</h1>
                                    <p class="text-xs text-gray-500 uppercase tracking-widest font-semibold">학습 포털</p>
                                </div>
                            </div>
                            <nav class="flex gap-6 text-sm font-medium text-gray-600">
                                <button onClick={() => setView('home')} class={`pb-1 ${view === 'home' ? 'active nav-link' : ''}`}>홈</button>
                                <button onClick={() => setView('quiz')} class={`pb-1 ${view === 'quiz' ? 'active nav-link' : ''}`}>3격 동사 퀴즈</button>
                            </nav>
                        </div>
                    </header>

                    {/* Main Content */}
                    <div class="container mx-auto px-4 py-8 flex flex-col lg:flex-row gap-8 flex-grow">
                        <main class="w-full lg:w-2/3">
                            {view === 'home' ? (
                                <div class="space-y-8">
                                    <div class="bg-gray-900 text-white rounded-xl shadow-lg overflow-hidden p-10 text-center border-b-4 border-red-600">
                                        <h2 class="text-4xl font-bold serif-font mb-4 text-yellow-400">Willkommen!</h2>
                                        <p class="text-lg opacity-90 mb-8">독일어 3격 지배 동사(Dativ-Verben)를 완벽하게 마스터해 보세요.</p>
                                        <button onClick={() => setView('quiz')} class="bg-yellow-500 hover:bg-yellow-400 text-black px-10 py-4 rounded-full font-extrabold transition-transform hover:scale-105 shadow-xl">퀴즈 시작하기</button>
                                    </div>
                                    
                                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div class="bg-white p-6 rounded-lg border border-gray-100 shadow-sm">
                                            <h3 class="font-bold text-lg mb-2 serif-font">A1-A2 수준</h3>
                                            <p class="text-gray-500 text-sm">기초적인 의사소통 동사들을 학습합니다.</p>
                                        </div>
                                        <div class="bg-white p-6 rounded-lg border border-gray-100 shadow-sm">
                                            <h3 class="font-bold text-lg mb-2 serif-font">B1-B2 수준</h3>
                                            <p class="text-gray-500 text-sm">더 복잡한 문장 구성을 위한 동사들입니다.</p>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <div class="bg-white rounded-xl shadow-lg border border-gray-100 p-6">
                                    <div class="flex justify-between items-center mb-8 border-b pb-4">
                                        <h2 class="text-xl font-bold serif-font text-gray-800">독일어 3격 동사 마스터</h2>
                                        <div class="flex bg-gray-100 p-1 rounded-lg">
                                            <button onClick={() => setQuizTab('list')} class={`px-4 py-1.5 rounded-md text-sm font-bold transition-colors ${quizTab === 'list' ? 'bg-white text-black shadow-sm' : 'text-gray-500'}`}>목록</button>
                                            <button onClick={() => setQuizTab('cards')} class={`px-4 py-1.5 rounded-md text-sm font-bold transition-colors ${quizTab === 'cards' ? 'bg-white text-black shadow-sm' : 'text-gray-500'}`}>카드</button>
                                        </div>
                                    </div>

                                    {quizTab === 'list' ? (
                                        <div class="grid grid-cols-1 gap-3">
                                            {VERB_DATA.map(v => (
                                                <div key={v.id} class="p-4 bg-gray-50 rounded-lg flex justify-between items-center">
                                                    <div>
                                                        <div class="font-extrabold text-indigo-600 text-lg">{v.german}</div>
                                                        <div class="text-sm text-gray-600">{v.korean}</div>
                                                    </div>
                                                    <span class="text-xs font-bold text-gray-300 uppercase">{v.category}</span>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <div class="flex flex-col items-center">
                                            <div class="w-full max-w-sm h-80 perspective-1000 cursor-pointer" onClick={() => setShowAnswer(!showAnswer)}>
                                                <div class={`relative w-full h-full transition-all duration-500 preserve-3d shadow-2xl rounded-2xl ${showAnswer ? 'rotate-y-180' : ''}`}>
                                                    <div class="absolute inset-0 bg-white rounded-2xl flex flex-col items-center justify-center backface-hidden border-2 border-gray-100">
                                                        <h2 class="text-5xl font-black text-gray-800">{VERB_DATA[currentIndex].german}</h2>
                                                        <p class="mt-8 text-gray-400 text-sm">클릭하여 뜻 확인</p>
                                                    </div>
                                                    <div class="absolute inset-0 bg-gray-900 text-white rounded-2xl flex items-center justify-center backface-hidden rotate-y-180">
                                                        <h2 class="text-4xl font-bold">{VERB_DATA[currentIndex].korean}</h2>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="flex gap-4 mt-10">
                                                <button onClick={() => {setCurrentIndex(prev => Math.max(0, prev-1)); setShowAnswer(false)}} class="px-6 py-2 bg-white border border-gray-200 rounded-full hover:bg-gray-50">이전</button>
                                                <button onClick={() => {setCurrentIndex(prev => Math.min(VERB_DATA.length-1, prev+1)); setShowAnswer(false)}} class="px-8 py-2 bg-gray-900 text-white rounded-full hover:bg-gray-800">다음</button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </main>

                        {/* Sidebar */}
                        <aside class="w-full lg:w-1/3 space-y-6">
                            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                                <h4 class="font-bold text-gray-800 mb-4 uppercase tracking-widest text-xs">Über Mich</h4>
                                <p class="text-gray-600 text-sm leading-relaxed">
                                    독일어 학습을 위해 구성된 중앙 통제실입니다. 3격 지배 동사 퀴즈와 단어 목록을 활용하여 효율적으로 공부하세요.
                                </p>
                            </div>
                            <div class="bg-red-600 p-6 rounded-lg shadow-md text-white">
                                <h4 class="font-bold mb-2 text-yellow-400 text-xs uppercase tracking-widest">Wichtig!</h4>
                                <p class="text-sm opacity-90">3격 동사 뒤에는 항상 Dativ(3격) 목적어가 온다는 사실을 잊지 마세요!</p>
                            </div>
                        </aside>
                    </div>

                    <footer class="bg-white border-t py-8 text-center text-gray-400 text-xs tracking-widest uppercase">
                        © 2024 Deutsch Lernen Master Portal.
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
