<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Deutsch Lernen - Notable Theme</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">

    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #f5f5f5; color: #333; }
        h1, h2, h3, h4, .serif-font { font-family: 'Merriweather', serif; }
        /* 독일 국기색 라인 */
        .german-line { height: 4px; background: linear-gradient(90deg, #000000 33%, #DD0000 33%, #DD0000 66%, #FFCC00 66%); }
        .notable-card { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .notable-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .nav-link.active { color: #DD0000; font-weight: 700; border-bottom: 2px solid #DD0000; }
        /* 플래시 카드 스타일 */
        .perspective-1000 { perspective: 1000px; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const VERB_DATA = [
            { id: 1, german: "antworten", korean: "대답하다", category: "의사소통" },
            { id: 2, german: "danken", korean: "감사하다", category: "의사소통" },
            { id: 3, german: "helfen", korean: "돕다", category: "의사소통" },
            { id: 4, german: "gratulieren", korean: "축하하다", category: "의사소통" },
            { id: 5, german: "glauben", korean: "믿다", category: "의사소통" },
            { id: 6, german: "vertrauen", korean: "신뢰하다", category: "의사소통" },
            { id: 7, german: "absagen", korean: "거절/취소하다", category: "의사소통" },
            { id: 8, german: "zusagen", korean: "수락하다", category: "의사소통" },
            { id: 9, german: "drohen", korean: "협박하다", category: "의사소통" },
            { id: 10, german: "dienen", korean: "봉사/도움되다", category: "의사소통" }
        ];

        function App() {
            const [view, setView] = useState('All'); // All, A1, A2, B1, B2, C1, Quiz
            const [quizTab, setQuizTab] = useState('list');
            const [currentIndex, setCurrentIndex] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [view, quizTab]);

            return (
                <div className="flex flex-col min-h-screen">
                    {/* 내비게이션 바 (GNB) */}
                    <header className="bg-white shadow-sm sticky top-0 z-40">
                        <div className="german-line w-full"></div>
                        <div className="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
                            <div className="flex items-center gap-3 mb-4 md:mb-0 cursor-pointer" onClick={() => setView('All')}>
                                <div className="w-10 h-10 bg-gray-900 text-yellow-400 flex items-center justify-center font-bold text-xl rounded">D</div>
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-800 tracking-tight">Deutsch Lernen</h1>
                                    <p className="text-xs text-gray-500 uppercase tracking-widest font-semibold">학습 포털</p>
                                </div>
                            </div>
                            {/* 등급별 내비게이션 버튼들 */}
                            <nav className="flex flex-wrap justify-center gap-5 text-sm font-medium text-gray-600">
                                <button onClick={() => setView('All')} className={`pb-1 transition-colors hover:text-black ${view === 'All' ? 'active nav-link' : ''}`}>Alle</button>
                                <button onClick={() => setView('A1')} className={`pb-1 transition-colors hover:text-black ${view === 'A1' ? 'active nav-link' : ''}`}>A1</button>
                                <button onClick={() => setView('A2')} className={`pb-1 transition-colors hover:text-black ${view === 'A2' ? 'active nav-link' : ''}`}>A2</button>
                                <button onClick={() => setView('B1')} className={`pb-1 transition-colors hover:text-black ${view === 'B1' ? 'active nav-link' : ''}`}>B1</button>
                                <button onClick={() => setView('B2')} className={`pb-1 transition-colors hover:text-black ${view === 'B2' ? 'active nav-link' : ''}`}>B2</button>
                                <button onClick={() => setView('C1')} className={`pb-1 transition-colors hover:text-black ${view === 'C1' ? 'active nav-link' : ''}`}>C1</button>
                                <button onClick={() => setView('Quiz')} className={`pb-1 transition-colors hover:text-black ${view === 'Quiz' ? 'active nav-link' : ''}`}>3격 퀴즈</button>
                            </nav>
                        </div>
                    </header>

                    <div className="container mx-auto px-4 py-8 flex flex-col lg:flex-row gap-8 flex-grow">
                        <main className="w-full lg:w-2/3">
                            {view === 'Quiz' ? (
                                /* 퀴즈 도구 */
                                <div className="bg-white rounded-xl shadow-lg border border-gray-100 p-6">
                                    <div className="flex justify-between items-center mb-8 border-b pb-4">
                                        <h2 className="text-xl font-bold serif-font text-gray-800">독일어 3격 동사 마스터</h2>
                                        <div className="flex bg-gray-100 p-1 rounded-lg">
                                            <button onClick={() => setQuizTab('list')} className={`px-4 py-1.5 rounded-md text-sm font-bold ${quizTab === 'list' ? 'bg-white text-black shadow-sm' : 'text-gray-500'}`}>목록</button>
                                            <button onClick={() => setQuizTab('cards')} className={`px-4 py-1.5 rounded-md text-sm font-bold ${quizTab === 'cards' ? 'bg-white text-black shadow-sm' : 'text-gray-500'}`}>카드</button>
                                        </div>
                                    </div>

                                    {quizTab === 'list' ? (
                                        <div className="grid grid-cols-1 gap-3">
                                            {VERB_DATA.map(v => (
                                                <div key={v.id} className="p-4 bg-gray-50 rounded-lg flex justify-between items-center border border-transparent hover:border-red-500">
                                                    <div>
                                                        <div className="font-extrabold text-gray-800 text-lg">{v.german}</div>
                                                        <div className="text-sm text-gray-600">{v.korean}</div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="flex flex-col items-center">
                                            <div className="w-full max-w-sm h-80 perspective-1000 cursor-pointer" onClick={() => setShowAnswer(!showAnswer)}>
                                                <div className={`relative w-full h-full transition-all duration-500 preserve-3d shadow-2xl rounded-2xl ${showAnswer ? 'rotate-y-180' : ''}`}>
                                                    <div className="absolute inset-0 bg-white rounded-2xl flex items-center justify-center backface-hidden border-2">
                                                        <h2 className="text-5xl font-black">{VERB_DATA[currentIndex].german}</h2>
                                                    </div>
                                                    <div className="absolute inset-0 bg-gray-900 text-white rounded-2xl flex items-center justify-center backface-hidden rotate-y-180">
                                                        <h2 className="text-4xl font-bold">{VERB_DATA[currentIndex].korean}</h2>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex gap-4 mt-10">
                                                <button onClick={() => setCurrentIndex(prev => Math.max(0, prev-1))} className="px-6 py-2 bg-white border rounded-full font-bold">이전</button>
                                                <button onClick={() => setCurrentIndex(prev => Math.min(VERB_DATA.length-1, prev+1))} className="px-8 py-2 bg-gray-900 text-white rounded-full font-bold">다음</button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                /* 홈 및 등급별 섹션 */
                                <div className="space-y-8">
                                    <div className="bg-gray-900 text-white rounded-lg p-10 text-center border-b-4 border-red-600">
                                        <h2 className="text-4xl font-bold serif-font mb-4 text-yellow-400">{view === 'All' ? 'Willkommen!' : view + ' Niveau'}</h2>
                                        <p className="text-lg opacity-90 mb-8">{view} 등급의 학습 내용을 확인해보세요.</p>
                                        <button onClick={() => setView('Quiz')} className="bg-yellow-500 text-black px-10 py-4 rounded-full font-extrabold transition-transform hover:scale-105 shadow-xl">퀴즈 풀기</button>
                                    </div>
                                    {/* 포스트 카드 레이아웃 */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <article className="notable-card bg-white p-6 rounded-lg border border-gray-100 shadow-sm opacity-50">
                                            <h3 className="font-bold text-xl serif-font mb-2">{view} 필수 단어장</h3>
                                            <p className="text-gray-500 text-sm">해당 등급의 필수 어휘 리스트입니다 (준비 중).</p>
                                        </article>
                                        <article className="notable-card bg-white p-6 rounded-lg border border-gray-100 shadow-sm opacity-50">
                                            <h3 className="font-bold text-xl serif-font mb-2">{view} 문법 가이드</h3>
                                            <p className="text-gray-500 text-sm">주요 문법 개념 정리 (준비 중).</p>
                                        </article>
                                    </div>
                                </div>
                            )}
                        </main>

                        {/* 사이드바 위젯 */}
                        <aside className="w-full lg:w-1/3 space-y-8">
                            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                                <h4 className="font-bold text-gray-800 mb-4 uppercase tracking-wider text-xs">Suche</h4>
                                <input className="w-full px-4 py-3 bg-gray-50 border rounded focus:outline-none" placeholder="검색..." type="text" />
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                                <h4 className="font-bold text-gray-800 mb-4 uppercase tracking-wider text-xs">Levels</h4>
                                <ul className="space-y-2 text-sm text-gray-600">
                                    {['A1', 'A2', 'B1', 'B2', 'C1'].map(lvl => (
                                        <li key={lvl} onClick={() => setView(lvl)} className="flex justify-between cursor-pointer hover:text-[#DD0000]">
                                            <span>{lvl} (Anfänger)</span>
                                            <span className="bg-gray-100 px-2 rounded text-xs">12</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </aside>
                    </div>

                    <footer className="bg-white border-t py-8 text-center text-xs text-gray-400 tracking-widest uppercase">
                        © 2024 Deutsch Lernen Blog.
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
