<head>

            <div class="dativ-card border-l-8 border-yellow-400">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-2xl font-black text-gray-900 italic">1. antworten</span>
                </div>
                <p class="text-lg text-indigo-700 font-bold">"Er antwortet <span class="underline">mir</span> nicht."</p>
